<div class="card">
  <div class="card-header">
  </div>
  <div class="card-body">
    <h5 class="card-title">Cadastrar Veículo</h5>
    <form>  
      <label for="placa">Placa:</label>
      <input class="form-control" type="text" name="placa" [(ngModel)]="placa">
      <label for="modelo">Modelo:</label>
      <input class="form-control" type="text" name="modelo" [(ngModel)]="modelo">
      <label for="ano">Ano:</label>
      <input class="form-control" type="number" name="ano" [(ngModel)]="ano">

      <div class="form-control mt-2">
        <label>Estado</label>
        <div class="form-check">
          <label class="form-check-label">Disponível
          <input class="form-check-input" type="radio" value="true" name="estado" checked  (change)="this.estado = true">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">Manutenção
          <input class="form-check-input" type="radio" value="false" name="estado"   (change)="this.estado = false">
          </label>
        </div>
      </div>
      <div class="form-row mt-2">
        <button class="btn btn-danger" (click)="this.formClean()">Cancelar</button>
        <div class="divider"></div>
        <button class="btn btn-primary" (click)="this.onSubmit();this.confirmacao()">Submit</button>
      </div>
    </form>
  </div>
</div>
